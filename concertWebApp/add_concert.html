<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .details-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        .donate-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .donate-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            line-height: 1.4;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fundraisers</h1>
    </header>
    <main>
        <div class="details-container" id="fundraiserDetails">
            <!-- Fundraiser details will be inserted here -->
        </div>
    </main>
    <footer>
        <p>Follow us on social media!</p>
        <p>Email: 178577450@qq.com</p>
        <p>Phone: (86) 15851571877</p>
        <p>&copy; 2024 Crowdfunding Website</p>
    </footer>

    <script>
        function fetchFundraiserDetails() {
            const currentUrl = window.location.href;
            const urlParams = new URLSearchParams(new URL(currentUrl).search);
            const fundraiserId = urlParams.get('FUNDRAISER_ID');

            fetch(`http://localhost:3060/api/fundraiser/fundraiser/${fundraiserId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('fundraiserDetails').innerHTML = '<p>No fundraiser found.</p>';
                        return;
                    }

                    const fundraiser = data[0];
                    const container = document.getElementById('fundraiserDetails');
                    container.innerHTML = `
                        <h1>${fundraiser.CAPTION}</h1>
                        <p><strong>Organizer:</strong> ${fundraiser.ORGANIZER}</p>
                        <p><strong>Target Amount:</strong> ${fundraiser.TARGET_FUNDING} AUD</p>
                        <p><strong>Current Amount:</strong> ${fundraiser.CURRENT_FUNDING} AUD</p>
                        <p><strong>City:</strong> ${fundraiser.CITY}</p>
                        <p><strong>Category:</strong> ${fundraiser.category_name}</p>
                        <img src="${fundraiser.IMAGE_URL}" alt="${fundraiser.CAPTION}">
                        <button class="donate-button" onclick="showDonateDialog()">Donate</button>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching fundraiser details:', error);
                    document.getElementById('fundraiserDetails').innerHTML = '<p>Error loading fundraiser details.</p>';
                });
        }

        function showDonateDialog() {
            alert('This feature is under construction');
        }

        fetchFundraiserDetails();
    </script>
</body>

</html>
